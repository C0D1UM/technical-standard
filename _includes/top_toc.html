{%- include toc_header.html -%}

<ul>
    {% for header_page_path in site.header_pages %}
        {% for site_page in site.pages %}
            {% if site_page.path == header_page_path %}
                {% assign url = site_page.url | replace_first: "/" %}
                <li><a href="{{ url }}">{{ site_page.title }}</a></li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
