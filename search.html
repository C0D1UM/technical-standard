            "content": "CODIUM standard for best practices.\n\nFull document is available at [https://c0d1um.github.io/technical-standard/](https://c0d1um.github.io/technical-standard/).\n\n## Overview\n\nProviding best practices from our own experiences.\n\n## Who is this for?\n\nThis document is for beginner to advance software developer, who is using similar\nto CODIUM technology stack.\n\n## Contributing\n\nMake sure you read the contributing guideline before submitting pull request.",

            "title": "API Call",
            "content": "## Environment\n\n- Define `baseUrl` in `environment.ts` file in order to use in `api.constant.ts` file\n\nExample *( In case of using same base URL )*\n\n```typescript\n// environment.ts\n\nconst url = window.location.href;\nconst matches = /^http(s?)?:\\/\\/([^\\/?#]+)/.exec(url);\n\nexport const environment = {\n  ...\n  baseUrl: matches[0].replace('4200', '8000'),\n  ...\n};\n```\n\nExample *( In case of using different base URL )*\n\n```typescript\n// environment.ts\n\nconst url = window.location.href;\n\nexport const environment = {\n  ...\n  baseUrl: ,\n  ...\n};\n```\n\n## API Constant\n\n- Collect all API endpoints in file follow to `src/app/core/http/api.constant.ts` if there is no this file in repository, so you need to create this file first\n- Set `BaseApiUrl` constant in `api.constant.ts` and define your endpoints in `ApiUrl` constant\n\nExample\n\n```typescript\n// api.constant.ts\n\nimport { environment } from '../environments/environment';\n\nconst BaseApiUrl = environment.baseUrl + '/api';\n\nexport const ApiUrl = {\n  example: BaseApiUrl + '/masterdata/company-groups/',\n}\n```\n\n## API Function\n\n- You should define returned type for your API function and set function name start with HTTP method\n  - In general, HTTP methods will return type as observable that you can use by subscribe\n- If you want to send API by using id then send as parameter of API function before connecting id to API URL\n\nExample\n\n```typescript\n// example.service.ts\n\npostData(id: number, data): Observable {\n  return this.http.post(ApiUrl.endpoint + id + '/', data);\n}\n```",
            "url": "/technical-standard/angular/api-call/"
        }, "angular-authentication": {
            "title": "Authentication Guidelines",
            "content": "## Refresh Token\n\n### Main Component\n\nBy default, backend will set default token expiration time = 1 month. So, on frontend, the easiest way is just refreshing token every time when user refresh website. You can do by adding code below in your `main.component.ts`\n\n```ts\nexport class MainComponent implements OnInit { ngOnInit() {     // call refresh token API     this.authService.refreshToken({refresh: localStorage.refresh}).subscribe(         (data: Token) => {             // save token and user information to local storage.             localStorage.setItem('currentUser', data);         },         (error) => {             // if error occurs, you may use old token and do nothing.             return;\n             // or redirect to login page.             // this.router.navigate(['/login']);         }     ); }\n}\n```\n\n### (Optional) Short Expiration Time\n\nIf token time is very short (Ex. Banking website which token is expired in 5 minutes), you must check token expiration time before calling request and refresh token if needed. See code below.\n\n```ts\nfunction refreshTokenIfExpired () { // decode jwt token. This is very technical, you can skip this part if you don't understand. let base64Url = localStorage.currentUser.split('.')[1]; let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/'); let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {     return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2); }).join(''));\n let decoded = JSON.parse(jsonPayload); const now = Date.now().valueOf() / 1000\n let refreshToken = false // check if token will be expired in 5 minutes (300000 = 5 minutes) let FIVE_MINUTES = 5 * 60 * 1000; if (typeof decoded.exp !== 'undefined' && decoded.exp  now - FIVE_MINUTES) {     refreshToken = true }\n // call refresh token if it is nearly expired. if (refreshToken) {     this.authService.refreshToken( ... ) }\n};\n```\n\n# Authentication Token Interceptor\n\nAuthentication token interceptor will add token to request.\n\n```ts\nimport {Injectable} from '@angular/core';\nimport {HttpEvent, HttpHandler, HttpInterceptor, HttpRequest} from '@angular/common/http';\nimport {Observable} from 'rxjs';\n\nimport {environment} from '../../../environments/environment';\n\n@Injectable()\nexport class JwtInterceptor implements HttpInterceptor {\n  constructor(private authenticationService: AuthenticationService) {\n  }\n\n  intercept(request: HttpRequest, next: HttpHandler): Observable> { // handle request that don't want to add authentication header. // Sample Code: `this.http.get('https://somewebsite/', {headers:{skip:\"true\"})` if (req.headers.get(\"skip\")) {    return next.handle(req); }\n // add auth header with jwt if user is logged in and request is to the api url const currentUser = localStorage.currentUser; const isApiUrl = request.url.startsWith(environment.baseUrl);\n if (currentUser && isApiUrl) {   request = request.clone({     setHeaders: {       Authorization: `Bearer ${currentUser}`     }   }); }\n return next.handle(request);\n  }\n}\n```\n\n# LocalStorage\n\nLocalStorage size is limited to about 5MB. Make sure that you don't save large files (Ex. profile pictures). You should download file from backend server instead.\n\n```ts\n# Bad. Do not save files data into localstorage. Size limit is about 5 MB.\nlet bytes = .... \nlocalStorage.setItem('file', bytes)\n```\n\n## LocalStorage VS SessionStorage\n\nYou should not save user profile into SessionStorage. Different between LocalStorage and SessionStorage is below.\n\n* LocalStorage will save data and share that data when user open second tabs.\n* SessionStorage will not share data when across tabs.\n* SessionStorage will automatically deleted when user close tab, but does not delete when user refresh website.\n\nHere is what happen if you use SessionStorage to save user token/profiles.\n\n* If user open second tabs of the same website and user profile changes, it will not change on the first tab.\n* If user logout from the first tabs, second tab is still logged in.\n* User have to login again when close tab and open a new one.\n\n## LocalStorage VS Cookie\n\nYou should not save user profile and authentication token into cookies because it can be hacked by 'CSRF' method. More info on this [link](https://hydrasky.com/network-security/cross-site-request-forgery-csrf/)\n\n# Prevent Authentication Hacking\n\n* Use https all the time.\n* You should use LocalStorage to save user profile/authentication token (not cookie. see topic above)\n* When user refresh website, frontend should refresh user profile (see topic \"Refresh Token\" above).\n* You should not send password or sensitive information in GET method. Even though GET param is encrypted in https but it may be logged in Nginx or Django.",
            "url": "/technical-standard/angular/authentication/"
        }, "angular-coding-styles": {
            "title": "Angular Style Guide",
            "content": "## Style Guide\n\n### Base Style Guide\n\nThe main programing language in Angular framework included TypeScript, HTML, SCSS. We follow\n\n- [Google style guide for HTML/CSS](https://google.github.io/styleguide/htmlcssguide.html), [TypeScript](https://google.github.io/styleguide/tsguide.html)\n- [Kitty Giraudel style guide for SCSS](https://sass-guidelin.es/)\n- [Angular Official for Angular](https://angular.io/guide/styleguide).\n\nThe rest of the document describes additions and clarifications below.\n\n### TypeScript\n\n#### Indentation\n\nFor the indentation in TypeScript, we use **2 spaces** for every new line. Do not use tabs or spaces mixed with tabs.\n\n#### Return Type\n\nLet's make it mandatory for return type of method for precision and simple to read the surface of them. Some lint configuration as eslint will have warning with highlight.\n\n```typescript\n/** No */\nisAdmin(role: string) {\n  return role === 'admin';\n}\n\n/** Yes */\nisAdmin(role: string): boolean {\n  return role === 'admin';\n}\n```\n\n#### Trailing Commas\n\nIf an array or object literal is written in many lines, the last object should be ended with comma.\n\n```typescript\n/** Yes */\nconst obj = {\n  a: 'value1',\n  b: 'value1',\n  c: 'value1',\n}\n\n/** No */\nconst obj = {\n  a: 'value1',\n  b: 'value1',\n  c: 'value1'\n}\n```\n\n### HTML\n\n#### Indentation\n\nFor the indentation in HTML, we use **2 spaces** for elements. Do not use tabs or spaces mixed with tabs.\n\n```html\n\n    \n  \n\n```\n\n#### Line-Wrapping\n\nFor wrapping the attribute of elements, we wrap them with 4 spaces for the attribute indentation.\n\n```html\n\n\n  Hello World!\n\n\n\n\n  Hello World!\n\n```\n\n## Linter\n\nYou should use [`eslint`](https://eslint.org/) instead of [`tslint`](https://palantir.github.io/tslint/) is deprecated. `eslint` is available as a plug-in and we suggest you to use [`Angular ESLint`](https://github.com/angular-eslint/angular-eslint#migrating-an-angular-cli-project-from-codelyzer-and-tslint).\n\nAfter you install `eslint` with Angular plug-in. You may have to valid some configuration following the style guide.\n\n## Formatter\n\n### For Visual Studio Code (vscode)\n\nFor the configuration in vscode, go to Setting -> Extensions and choose the extension file that will configure.\n\n> NOTE: By default, we can press short key to enter setting UI by `CMD` + `,` (MacOS).\n\n- #### HTML\n\n  These is the configuration that consistent with style guide.\n\n  | Title | Value |\n  |--------|----------------|\n  | `Format: Wrap Attributes` |  `force`  |\n  | `Format: Wrap Attributes Indent Size` | `4` |\n\n- #### TypeScript\n\n  For TypeScript, we just set `TypeScript > Preferences: Quote Style` to `single`.\n\n  We suggest to use `Prettier` extension to enhance formatting.\n\n  If you use `Prettier`. There is the configuration following that.\n\n  - `Prettier: Arrow Parent` = `always`\n  - `HTML Whitespace Sensitivity` = `strict`\n\n### For WebStorm\n\nFor WebStorm, go to Preference. In sidebar, choose Editor -> Code Style and select programing language to configure.\n\n- #### HTML\n\n  When entering to HTML configuration page. You can set the configuration following below.\n\n  - In _Tabs and Indents_ tab, set `indent` = `4`.\n  - In _Other_ tab, set `Wrap attributes` = `Wrap always`.\n\n- #### TypeScript\n\n  In _Punctuation_ tab, you will see three lines. Set them like below.\n\n  - `Use` semicolon to terminate statements `always`\n  - Use `single` quotes `always`\n  - Trailing comma: `Add when multiline`\n\n### EditorConfig\n\nIf the setting configuration in your editor has no effect. Please check the existence of `.editorconfig` file in your project where the configuration can be overridden.",
            "url": "/technical-standard/angular/coding-styles/"
        }, "angular-components": {
            "title": "Components",
            "content": "This page will give you some practices and tips/tricks about Angular components.\n\n## Clean Up Component to Prevent Memory Leak\n\nFor example, when you create `interval` observable\n\n```ts\nimport { interval, Subscription } from 'rxjs';\n\n@Component({...})\nexport class MyComponent implements OnInit, OnDestroy { ngOnInit () {     // create interval observable     const source = interval(60000);     source.subscribe(...); }\n}\n```\n\nYou should use [subsink](https://github.com/wardbell/subsink) to remember your observable and call `unsubscribe` function when component destroyed.\n\n```ts\n@Component({...})\nexport class MyComponent implements OnInit, OnDestroy { private subs = new SubSink();\n ngOnInit () {     const source = interval(60000);     const source2 = interval(30000);     const source3 = interval(10000);\n     // remember subscription      this.subs.sink = source.subscribe(...);     this.subs.sink = source2.subscribe(...);     this.subs.sink = source3.subscribe(...); }\n // unsubscribed all subscriptions when component is destroyed. ngOnDestroy() {     this.subs.unsubscribe(); }\n}\n```\n\n**Note** Angular will automatically clean up unsubscribe observable that created from `HttpClient`. More information [here](https://stackoverflow.com/questions/35042929/is-it-necessary-to-unsubscribe-from-observables-created-by-http-methods)\n\n## Do not Set HTML to Element Directly\n\nTo prevent XSS Injections. Angular provides method to set HTML content.\n\n```ts\n// No\nsetValue(html: string) { this.element.nativeElement.innerHTML = html;\n}\n\n// Yes\nsetValue(html: string) { this.renderer.setElementProperty(     el.nativeElement,      'innerHTML',      html );\n}\n```\n\n```ts\n// No\nsetTitle(title: string) { document.title = title;\n}\n\n// Yes\nimport { Title } from '@angular/platform-browser';\npublic constructor(private titleService: Title) { }\n\nsetTitle(title: string) { this.titleService.setTitle(title);\n}\n```\n\n## Beware Variable Changes Inside Component\n\nSometimes when you get input variable from parent component and change values, the values will have effect to parent too.\n\n```ts\nclass MyComponent { @Input() items: Int[];\n someFunctions() {     // beware that changes will have effect on parent component.     this.items[0] = 1; }\n}\n```\n\n## Use 'trackBy' to Prevent Re-Rendering Same Data\n\n`trackBy` is the keyword used with `ngFor` to tell angular to watch field in item. If that field changes, it will trigger Angular to re-render HTML.\n\n```html\n\n...\n\n```\n\n```ts\nclass myComponent {\n ngOnInit () {     this.apiService.getSomeData().subscribe((response: any) => {         this.list = response.data;     }); }\n myFunction(index, item){     // If item.id changed, angular will re-render item.     return item.id; }\n}\n```\n\n## Use '?' to prevent exception in HTML\n\n```html\n// Yes\n {{ employee?.address?.city?.state }}\n\n\n// Okay. if you want to hide element when data is null.\n {{ employee.address.city.state }}\n\n```\n\n## Use 'ng-container' with *ngIf to prevent nested HTML\n\n`ng-container` does not create a real element in HTML. It can be used with `ngIf` or `ngFor`.\n\n```html\n// Yes\n  {{ 'LOGIN.SIGN-IN-ADFS' | translate }} \n\n\n// Okay. if you really want to create div in HTML.\n  {{ 'LOGIN.SIGN-IN-ADFS' | translate }} \n\n\n```",
            "url": "/technical-standard/angular/components/"
        }, "angular-directives": {
            "title": "Directives",
            "content": "Angular directives is custom field in HTML. It will add custom logic to HTML elements. For example, changing CSS or HTML contents.\n\n## Creating Directives Manually\n\nStep below will guide you by example.\n\n### Goal\n\nYou want to create custom field `appHighlight` which will add background color in the HTML element.\n\n```html\n my message \n```\n\n### Steps\n\n1. Create file `highlight.directive.ts`\n\n```ts\nimport { Directive, ElementRef, Input, SimpleChanges } from '@angular/core';\n\n@Directive({\n  selector: '[appHighlight]'\n})\nexport class HighlightDirective {\n\n  constructor(private el: ElementRef) { }\n\n  @Input('appHighlight') highlightColor: string;\n\n  ngOnChanges(changes: SimpleChanges){ // set background color. if (changes.highlightColor){     this.el.nativeElement.style.backgroundColor = this.highlightColor; }\n  }\n}\n```\n\n1. add `HighlightDirective` class into `app.module.ts` (or any module file you want).\n\n```ts\n@NgModule({\n  declarations: [ HighlightDirective, ...\n  ],\n```\n\n## Naming Directive\n\nField name should be start with \"app\" (\"app\" is defined in angular.json) and follow by **verb** or **noun**. For example, \"appHighlight\", \"appToggleColor\", \"appFormatDate\", \"appFormatCurrency\" etc.\n\n## Field Usage Format\n\nThere are 2 formats on using Angular directives\n\n1. Using with `[field]` format which will accept component variable.\n\n```html\n my message \n```\n\nThen, declare variable name in the component.\n\n```ts\nclass myComponent {\n  myColor: string = \"#FFA500\";\n}\n```\n\n1. Using with `field` format (without bracket). This will accept fixed value only.\n\n```html\n my message \n```\n\n## Event Listener\n\nYou can setup Angular directives to listen element events. See sample code below.\n\n```ts\nimport { HostListener } from '@angular/core';\n\n@Directive({\n  selector: '[appHighlight]'\n})\nexport class HighlightDirective { ...\n @HostListener('click') onMouseClick() {     // do something ... }\n @HostListener('mouseenter') onMouseEnter() {      // do something ... }\n @HostListener('mouseleave') onMouseLeave() {     // do something ... }\n}\n```",
            "url": "/technical-standard/angular/directives/"
        }, "angular-interceptors": {
            "title": "Interceptors",
            "content": "Example usage of interceptors in your application\n\n## HTTP Interceptors\n\n1. Always use HTTP Interceptor over wrapped Angular built-in HTTP class\n1. All interceptors file name should end with `interceptor.ts` eg. `authentication.interceptor.ts`\n\n### Example use cases\n\n* Add Authentication token to HTTP requests\n* Manipulating the URL eg. append '/' into the URL\n* Check if the user token is expired\n* Cache HTTP responses\n\n### Example JWT Interceptor\n\napp.module.ts\n\n```ts\n ...\nimport { HTTP_INTERCEPTORS } from '@angular/common/http';\nimport { AuthenticationInterceptor } from '...';\n@NgModule({\n  ...\n  providers: [ {   provide: HTTP_INTERCEPTORS,   useClass: AuthenticationInterceptor },\n   ...\n  ],\n  ...\n})\nexport class AppModule { }\n```\n\nauthentication.interceptor.ts\n\n```ts\nimport {Injectable} from '@angular/core';\nimport {HttpEvent, HttpHandler, HttpInterceptor, HttpRequest} from '@angular/common/http';\nimport {Observable} from 'rxjs';\n\n@Injectable()\nexport class AuthenticationInterceptor implements HttpInterceptor {\n  constructor(private authenticationService: AuthenticationService) {\n  }\n\n  intercept(request: HttpRequest, next: HttpHandler): Observable> { const isLoggedIn = // do stuff to check user is logged in\n if (isLoggedIn) {   const accessToken = // get user access token   request = request.clone({     setHeaders: {       Authorization: `Bearer ${accessToken}`     }   }); }\n return next.handle(request);\n  }\n}\n```",
            "url": "/technical-standard/angular/interceptors/"
        }, "angular-modules": {
            "title": "Module",
            "content": "Grouping components into a module. Learn more [https://angular.io/guide/architecture-modules](https://angular.io/guide/architecture-modules)\n\n## When to use module?\n\n- Each menu view should has its own module.\n- When you have a component that depend on multiple components.\n- Component, Pipe that will be used in multiple modules.\n\n## Why module?\n\n- Angular is not allow you to declare a component in multiple modules, but you can import a module into multiple modules.\n- Module is very reusable, and easy to integrate. You would only need to import a module and reuse multiple components that exported.\n\n## How to create module?\n\nWith Angular CLI\n\n```shell script\n# Descriptive\n$ ng generate module my-module\n\n# Short\n$ ng g m my-module\n```\n\nRead more [https://angular.io/cli/generate#module](https://angular.io/cli/generate#module).\n\n## Caution\n\n- Do not put everything into one module, this will cause any module that import this module become really big, and sometime wasted since some components are not used.\n\n### Do Not Do This\n\n#### Structure\n\n```text\nshared\n-- navbar/\n-- button/\n-- shared.module.ts\nviews\n-- index/\n---- index.module.ts\n```\n\n#### Implementation\n\n```typescript\n// shared-module.ts\n...\ndeclaration: [ NavbarComponent, ButtonComponent\n],\nexports: [ NavbarComponent, ButtonComponent,\n]\n\n// index.module.ts\nimports: [ SharedModule,\n]\n```\n\n#### Exception\n\nIf you are 100% sure that a group of components will be used in every where in\nthe project, you can follow this structure.\n\n### Do This\n\n#### Structure\n\n```typescript\nshared\n-- navbar/\n---- navbar.module.ts\n-- button/\n---- button.module.ts\nviews\n-- index/\n---- index.module.ts\n```\n\n#### Implementation\n\n```typescript\n// navbar.module.ts\n...\ndeclaration: [ NavbarComponent,\n],\nexports: [ NavbarComponent,\n]\n// button.module.ts\n...\ndeclaration: [ ButtonComponent,\n],\nexports: [ ButtonComponent,\n]\n\n// index.module.ts\nimports: [ NavbarModule, ButtonModule,\n]\n```",
            "url": "/technical-standard/angular/modules/"
        }, "angular-permissions": {
            "title": "Permissions",
            "content": "After authenticated, we will get the authorized data from the server such as token, role, permission, etc., and store them in the authentication service or local storage for authorization in router and component.\n\n## Service\n\nPermission service helps you getting permission and role from the authored data stored.\n\nFirst, you should define the model of permission that is got from the backend. For example,\n\n```typescript\n// permission.model.ts\n\nexport interface UserPermission {\n  id: number;\n  codename: string;\n  app_label: string;\n}\n```\n\nIn the permission service, there are two important methods `findPermission` and `hasPermission`.\n\n```typescript\n// permission.service.ts\n\nexport class PermissionService {\n  constructors(private authService: AuthenticationService) {}\n\n  findPermission(codeName: string): UserPermission { if (!codeName) {   throw new Error('No argument code name at hasPermission'); } const userPermission = this.authService.currentUser; if (userPermission) {   return userPermission.find(     permission => permission.codename === codeName   ); } else {   throw new Error('Missing user permission'); }\n  }\n\n  hasPermission(codeName: string, actionType?: string): boolean { const permission = actionType ? actionType + '_' + codeName : codeName; try {   return !!this.findPermission(permission); } catch (error) {   return false; }\n  }\n}\n```\n\nSome accession may be used to check the role of a user such as `admin`. For convenience, you may use getter for checking the specific role from the stored data.\n\n```typescript\nexport class PermissionService {\n  ...\n\n  get role(): boolean { return localStorage.getItem('role_name');\n  }\n\n  get isAdmin(): boolean { return this.role === 'admin';\n  }\n}\n```\n\n## Guard\n\nGuard is used for protecting URL routes from unauthorized user. The main guard that is typically used, is `AuthGuard` which verifies authentication (there is in Authentication). However, in some routes, you may want to have more than one guard.\n\nFor example, this guard checks the user who has the `admin` role and the `view_memo` permission.\nThe `true` of returning will allow the page accession and if it isn't you can force to navigate to the default route by returning `URLTree`.\n\n```typescript\n// memo.guard.ts\n\n@Injectable({\n  providedIn: 'root',\n})\nexport class MemoGuard implements CanActivateChild {\n  constructor( private authService: AuthenticationService, private permission: PermissionService, private router: Router\n  ) {}\n\n  canActivateChild( next: ActivatedRouteSnapshot, state: RouterStateSnapshot\n  ): boolean { if (this.authService.currentUser && this.permission.isAdmin) {   return true; } return this.router.parseUrl('/');\n  }\n}\n```\n\n```typescript\n// app-routing.module.ts\nexport const routes: Routes = [\n  { path: '', component: MainComponent, canActivate: [AuthGuard], children: [   {     path: 'memo',     component: MemoComponent,     canActivate: [MemoGuard],   }, ],\n  },\n];\n```\n\nSee detail in  and \n\n## Component\n\nTo check permission, you must inject `PermissionService` in your component and create getter to use it.\n\n```typescript\nexport class Component implement OnInit {\n  constructor(private permission: PermissionService) {}\n\n  ...\n\n  get isApprover(): boolean { return this.permission.hasPermission('approver');\n  }\n}\n```\n\nApplied permission to your template.\n\n```html\n\n  Approve\n  Edit\n\n```",
            "url": "/technical-standard/angular/permissions/"
        }, "angular-readme": {
            "title": "Angular README Instructions",
            "content": "This page will give you recommendations on how to write `README.md` file for your Angular project.\n\n## Topics\n\n README.md ├── Documentation │   ├── Wireframe/Mock-up │   │   # or any design for the project │   │ │   └── API Documentation │       # such as how to access it, credential (if any) │ ├── Application URLs │   # URLs for local development, development server, staging (if any) server, and production server. │ ├── Requirements │   # requirement version of Docker, Docker-Compose, etc. │ ├── Setup Project │   # Steps for setup project for the first time. │ ├── Run Project │   # Steps for running project after developer have already setup the project. │ ├── Accounts │   # Account for login to application for admin and regular user. │ ├── Miscellaneous Tools │   ├── Linting Project │   │   # Steps for linting project │   │ │   └── Testing Project │       # Steps for testing project │ └── Other topics      # For example, troubleshooting, feature flags, monitoring systems, etc.\n\n\n## Example\n\nSee sample [here](/technical-standard/angular/readme/sample.html)",
            "url": "/technical-standard/angular/readme/"
        }, "angular-routing": {
            "title": "Routing",
            "content": "Best practices for routing.\n\n# Handle Not Found URL\n\nAlways add not found view to handle not found url.\n\n```typescript\nconst routes: Routes = [\n  {path: '**', component: NotFoundComponent}\n]\n```\n\n## Feature Separated\n\nYou shouldn't having all component in one routing, you should split into modules\ndictated by feature. And also this would help you separate on view that need\nnavbar and some views that doesn't need navbar.\n\n```typescript\n// No\nconst routes: Routes = [\n  {path: 'dashboard', component: DashboardComponent},\n  {path: 'tasks', component: TaskComponent},\n  {path: 'login', component: LoginComponent},\n  {path: '**', component: NotFoundComponent}\n]\n\n// Yes\n// main-routing.module.ts\nconst mainRoutes: Routes = [\n  {path: 'dashboard', component: DashboardComponent},\n  {path: 'tasks', component: TaskComponent},\n]\n\n// app-routing.modules.ts\nconst routes: Routes = [\n  {path: 'views', children: mainRoutes},\n  {path: 'login', component: LoginComponent},\n  {path: '**', component: NotFoundComponent},\n]\n```\n\n## Lazy Loading\n\nLazy loading help to split your application to smaller chunks and load only when\nrequested, not the whole app at once. [Learn More](https://angular.io/guide/lazy-loading-ngmodules)\n\n```typescript\nexport const routes: Routes = [\n  {path: 'feature-a', loadChildren: './views/feature-a/feature-a.module#FeatureA'},\n  {path: 'feature-B', loadChildren: './views/feature-a/feature-a.module#FeatureB'}\n]\n```\n\n## Use Guard\n\nFor specific view that required permission use guard. [Learn More](https://angular.io/api/router/CanActivate)\n\n### Group Guard\n\nGroup guards into one `guards` directory. Shared guard should in `shared` directory\nand specific guard for feature should be in it's own module.\n\n```script\napp/\n---/shared\n----------/guards\n---/views\n----------/road-map\n-------------------/guards\n```\n\n### Use Barrel Exports\n\nUse barrel exports to make your calling to guard more clean. Example in `guards` directory\ncreate a new field `index.ts`, then add export code as below:\n\n```typescript\n// guards/index.ts\nexport * from './admin.can-activate.guard';\nexport * from './other.can-deactivate.guard';\n```\n\nThen when import we can do this:\n\n```typescript\nimport {AdminCanActivateGuard, OtherCanDeactivateGuard} from 'scr/app/shared/guards';\n```\n\nBut without barrel export we will need to:\n\n```typescript\nimport {AdminCanActivateGuard} from 'src/app/shared/guards/admin.can-activate.guard';\nimport {OtherCanDeactivateGuard} from 'src/app/shared/guards/other.can-deactivate.guard';\n```",
            "url": "/technical-standard/angular/routing/"
        }, "angular-securities": {
            "title": "Security",
            "content": "Best practices for Angular Security.\n\n## Official Best Practices\n\nHere is the [url](https://angular.io/guide/security) to the official security\nbest practices.\n\nBelow are additional best practices provided from experiences.\n\n## Storing Data\n\nTry not store anything in browser, since it's on client side that mean client\ncan do anything on their machine. Remember that any data that's stored on\nbrowser, you must find a way to protect it.\n\n### What are the data you can store in browser?\n\n- API Access Token\n- Role Information\n- Session ID\n\n### What if I want to store a Session data?\n\nThis must be handle by backend. Backend can generate a unique session id, then\nfrontend can use this Session ID combine with API Access Token, to add or get\nsession data from backend.\n\n### How do we protect Role information?\n\nTo prevent user pretend to be other role, backend API must check role info\nevery time calling API. If not authorized, backend can response HTTP 401 status\ncode. Then frontend can use response status for further step.\n\n## HTTPS\n\nAlways serve using HTTPS, HTTPS help prevent middleman tampering data send and\nreceive between client and server.",
            "url": "/technical-standard/angular/securities/"
        }, "angular-services": {
            "title": "Services",
            "content": "This page will give you some practices and tips/tricks about Angular services.\n\n# Components should only deal with display logic\n\nComponents are designed for presentation of view. Business logic should be extracted into Service. Business logic is usually easier to unit test when extracted out to a Service, and can be reused too.\n\n# Limit Usage of Service Class\n\nIf you want your Service to be available in whole project. You can use `providedIn: 'root'`\n\n```ts\n// Use \"providedIn: 'root'\" to let Angular import this service to all modules in your project.\n@Injectable({\n  providedIn: 'root',\n})\nexport class UserService { ...\n}\n```\n\nset `providedIn` to module if you want your Service to be available in some module.\n\n```ts\n// Option1. Set 'providedIn' to module and Angular will import Service to that module for you.\nimport { SomeModule } from './some.module';\n\n@Injectable({\n  providedIn: SomeModule,\n})\nexport class UserService { ...\n}\n\n// Option2: you manually import Service to your module.ts file\nimport { UserService } from './user.service';\n\n@NgModule({\n  providers: [UserService],\n})\nexport class SomeModule { ....\n}\n```\n\n# Shorten Service Import by using Alias\n\ntsconfig.json can config alias path which can shorten your import statement.\n\n```ts\n{\n  \"compilerOptions\": { ... \"paths\": {   \"@app/*\": [\"app/*\"],   \"@env/*\": [\"environments/*\"] }\n  }\n}\n```\n\nAfter that, you can shorten import of Services, Modules, Components, etc.\n\n```ts\n// equal to '../../../loader/loader.service';\nimport { LoaderService } from '@app/loader/loader.service';\n\n// equal to '../../environment’;\nimport { environment } from '@env/environment’;\n```",
            "url": "/technical-standard/angular/services/"
        }, "angular-third-party-libraries": {
            "title": "Third-Party Libraries",
            "content": "This standard aims to help you select an often-used, well-used, common library for your projects.\n\n## Buttons\n\n- **[angular2-ladda](https://github.com/moff/angular2-ladda)** is an implementation of [Ladda](https://github.com/hakimel/Ladda), a built-in indicator for buttons.\n\n## Select/Dropdown\n\n- **[ng-select](https://ng-select.github.io/ng-select)** is a simple, easy-to-use, customizable, feature-rich select input for Angular.\n\n## Alerts\n\n- **[ngx-toastr](https://ngx-toastr.vercel.app)** is an easy toasts for Angular.\n- **[sweetalert2](https://sweetalert2.github.io)** is a beautiful, responsive, customizable, accessible replacement for JavaScript's popup boxes.\n\n## Date & Time\n\n- **[Day.js](https://day.js.org)** is a fast 2kB alternative to [Moment.js](https://momentjs.com) [1] with the same modern API.\n\n\n\n[1] [_Moment.js_ is now in maintenance mode](https://momentjs.com/docs/#/-project-status) and not developing any new feature anymore.\n\n\n\n## Editors\n\n- **[tinymce-angular](https://github.com/tinymce/tinymce-angular)** is an official Angular component for [TinyMCE](https://github.com/tinymce/tinymce), a popular JavaScript library for rich text editing.\n\n## Translation\n\n- **[ngx-translate](https://github.com/ngx-translate/core)** is an internationalization (i18n) library for Angular.\n\n## Charts/Graphs\n\n- **[ng2-charts](https://valor-software.com/ng2-charts)** is an implementation of [Chart.js](https://www.chartjs.org), a simple yet flexible JavaScript charting for designers and developers.\n\n## PDF\n\n- **[ng2-pdf-viewer](https://vadimdez.github.io/ng2-pdf-viewer)** is a PDF viewer component for Angular 5+.\n\n## Icons\n\n- **[Font Awesome](https://fontawesome.com)** is a font and icon toolkit based on CSS and Less.\n- **[primeicons](https://github.com/primefaces/primeicons)** is a icon library for _Prime UI Libraries_ such as _PrimeNG_ and others.\n\n## QR Code\n\n- **[angularx-qrcode](https://github.com/cordobo/angularx-qrcode)** is a generator component library for QR Codes.\n\n## Printing\n\n- **[Print.js](https://printjs.crabbly.com)** is a tiny JavaScript library to help printing.\n\n## Files\n\n- **[FileSaver.js](https://github.com/eligrey/FileSaver.js)** is an HTML5 `saveAs()` FileSaver implementation.\n- **[ngx-file-drop](https://github.com/georgipeltekov/ngx-file-drop)** is an Angular module for simple desktop file and folder drag and drop.\n\n## Utilities\n\n- **[lodash](https://lodash.com)** is a modern JavaScript utility library delivering modularity, performance, and extras.\n- **[subsink](https://github.com/wardbell/subsink)** is a RxJS subscription sink for unsubscribing gracefully in a component.",
            "url": "/technical-standard/angular/third-party-libraries/"
        }, "angular-ui-framework": {
            "title": "UI Framework Guideline",
            "content": "## CSS Framework\n\n| ![Bootstrap](https://camo.githubusercontent.com/bec2c92468d081617cb3145a8f3d8103e268bca400f6169c3a68dc66e05c971e/68747470733a2f2f76352e676574626f6f7473747261702e636f6d2f646f63732f352e302f6173736574732f6272616e642f626f6f7473747261702d6c6f676f2d736861646f772e706e67) | ![Tailwind CSS](https://symbols.getvecta.com/stencil_97/3_tailwind-css-icon.43c02f69bf.png) |\n| :---: | :---: |\n| _Bootstrap_ | _Tailwind CSS_ |\n| [https://getbootstrap.com](https://getbootstrap.com) | [https://tailwindcss.com](https://tailwindcss.com) |\n\n### When to use?\n\n| ![When to use?](https://www.plantuml.com/plantuml/proxy?src=https://raw.githubusercontent.com/C0D1UM/technical-standard/main/angular/ui-framework/when-to-use-css-framework.plantuml) |\n| :--: |\n| _When to use?_ |\n\n[1] Because currently, _Tailwind CSS_ does not have much integration with our front-end framework, Angular. Developing interactive form with _Tailwind CSS_ would generate a lot of work to do. For example, a static website project could use _Tailwind CSS_ but a project with complicated forms such as invoice issuing and memorandum creation you might need _Bootstrap_ instead.\n\n### Still don't know what to use?\n\n_Bootstrap_ should be your choice.\n\n## UI Framework\n\n| ![NG Bootstrap](https://ng-bootstrap.github.io/img/logo-stack.png) | ![PrimeNG](https://i0.wp.com/www.primefaces.org/wp-content/uploads/2016/10/primeng.png?resize=450%2C450&ssl=1) |\n| :---: | :---: |\n| _NG Bootstrap_ [2] | _PrimeNG_ |\n| [https://ng-bootstrap.github.io](https://ng-bootstrap.github.io) | [https://www.primefaces.org/primeng](https://www.primefaces.org/primeng) |\n\n[2] Please note that its _npm_ package name is `@ng-bootstrap/ng-bootstrap`, not [`ngx-bootstrap`](https://github.com/valor-software/ngx-bootstrap) which is another framework.\n\n### What to use?\n\nIt depends on which framework your code base was using. The important rule is **you need to use only one of them**, not both. There are some difference for your consideration between these two such as:\n\n- _PrimeNG_ has more components than _NG Bootstrap_\n- _NG Bootstrap_ has a better layout system from _Bootstrap_\n- _NG Bootstrap_ has slightly more stars and download count than _PrimeNG_ [3]\n- _PrimeNG_ components are more customizable\n\nYou can use another framework as well. But you need to consult and get approval from Tech Council about your selected framework first.\n\n[3] Reference: [npm trends](https://www.npmtrends.com/primeng-vs-@ng-bootstrap/ng-bootstrap)",
            "url": "/technical-standard/angular/ui-framework/"
        }, "devops-git-flow": {
            "title": "Git Flow",
            "content": "In this standard, we suggest you multiple implementations of Git Flow. Each flow is different. Some is better when you're developing, some is better when your project was already go live. This standard will help you pick the right one for your project.\n\nBefore we start, one thing that's constant is we will use only _one branch_ as a standard.\n\n## TL;DR\n\n### Flows\n\nThere are three flows we suggested you in this standard:\n\n1. **Feature Branching:** have _main branch_ and feature branch(es).\n1. **Gitflow Workflow:** have two branches such as _main branch_ and _development branch_\n1. **Trunk-based Development**: it is like _Feature Branching_ but feature branch is very short-lived and will be merged into _main branch_ as fast as possible. Project should also implement [feature flags](#feature-flag) to turn on/off feature as well.\n\n### Flow Selection\n\nHere's how you choose a Git Flow for your project:\n\n| ![Flow Selection](https://www.plantuml.com/plantuml/proxy?src=https://raw.githubusercontent.com/C0D1UM/technical-standard/main/devops/git-flow/flow-selection.plantuml) |\n| :--: |\n| _Flow Selection_ |\n\n### Comparison\n\n| Topic | Feature Branching | Gitflow Workflow | Trunk-based Development |\n| ----- | ----------------- | ---------------- | ----------------------- |\n| **Development** |\n| Number of branch(es) | 1 | 2 | 2 |\n| Branching | By feature | By feature | By feature and release |\n| Feature branch live | Long-lived | N/A | Short-lived |\n| When to merge? | When feature is done | When feature is done | Depends but every often(everyday, every 2 days, etc.) |\n| Code review | Possible | Possible | Recommended |\n| **Deployment** |\n| Development Server | On pushed to _main branch_ | On pushed to _development branch_ | On pushed to _main branch_ |\n| Staging Server (if any) | Manually deploy from _main branch_ | On pushed to _main branch_ | On pushed to _release branch_ |\n| Production Server | On tag pushed from _main branch_ | On tag pushed from _main branch_ | On tag pushed from _release branch_ |\n\n## Feature Branching\n\n|  |\n| :--: |\n| _Feature Branching_ |\n\n### Concepts\n\n- A single _main branch_ (usually named `main`)\n- Branching is required to develop a new feature, enhancements, bug fixes, and etc.\n- Frequently merge _main branch_ to _feature branch_\n- When it is finished, code review (including pipelines) is required before merging into _main branch_.\n- Delete _feature branch_ immediately after it has been merged\n\n### Deployment\n\n- **Development:** Deploy when pushed into _main branch_\n- **Staging _(if any)_:** Manually deploy from _main branch_\n- **Production:** Manually deploy by creating a tag from _main branch_\n\n### When do you want?\n\n- Project is in _development phase_ or _support phase_\n- Team has senior developers enough to review the code for every other developers\n- There are many features or tasks to do and they need to be implemented at the same time\n\n### References\n\n- [Atlassian: Feature Branch Workflow](https://www.atlassian.com/git/tutorials/comparing-workflows/feature-branch-workflow)\n\n## Gitflow Workflow\n\n|  |\n| :--: |\n| _Gitflow Workflow_ |\n\n### Concepts\n\nSimilar as [Feature Branching](#feature-branching) but\n\n- There is a _development branch_ (usually called `dev`). It is an active branch which replaced the _main branch_. Developers usually work on this branch by create a new feature branch from this branch.\n- Feature branch should frequently merges _development branch_ into its branch\n- The _main branch_ will be the branch to prepare for release\n- Hotfix will be merged in the _main branch_ and it needs to be merged back into _development branch_\n- When everything is ready, merge _development branch_ to _main branch_ for release preparation.\n\n### Deployment\n\n- **Development:** Deploy when pushed into _development branch_\n- **Staging _(if any)_:** Deploy when pushed into _main branch_\n- **Production:** Deploy when pushed tag created from _main branch_\n\n### When do you want?\n\n- Your project is SaaS or product development such as standard project\n- Features are implementing along side with bug fixes\n- Team has senior developers enough to review the code for every other developers\n\n### References\n\n- [Atlassian: Gitflow Workflow](https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow)\n\n## Trunk-based Development (with Feature Flag)\n\n| ![Trunk-based Development](https://trunkbaseddevelopment.com/trunk1c.png) |\n| :--: |\n| _Trunk-based Development_ |\n\n### Concepts\n\nSimilar as [Feature Branching](#feature-branching) but\n\n- There is a separated branch called `release` to freeze the development in a certain time, preparing to deploy to staging (if any) or production.\n- Feature branches are _short-lived_\n- Every point in _main branch_ should be _production-ready_. Here comes the [Feature Flag](#feature-flag).\n\n### Feature Flag\n\n**Feature Flag**[1] (aka. Feature Toggle) is the ability to turn on or turn off every particular feature without re-deploying which is a time-consumed task.\n\nFeature Flag also helps us to turn off a feature that we don't want to release as well. This will allow us to merge our code as fast as possible to _main branch_ without considering that it will be released on production or not.\n\n### Deployment\n\n- **Development:** Deploy when pushed into _main branch_\n- **Staging _(if any)_:** Deploy when pushed into _release branch_\n- **Production:** Deploy when pushed tag created from _release branch_\n\n### When do you want?\n\n- Project is in _go-live phase_ but there are features left to be implemented as well as fixing bugs in production server\n- Release schedule is strictly\n- Has enough senior developers to review everyone's code\n- Already set-up CI/CD\n\n### References\n\n- [Trunk Based Development](https://trunkbaseddevelopment.com/)\n- [1] [Feature flags, what are they?](https://launchdarkly.com/blog/what-are-feature-flags)",
            "url": "/technical-standard/devops/git-flow/"
        }, "django-datetime": {
            "title": "Datetime",
            "content": "## Python\n\nThere are two different kind of datetime in Python\n\n1. Naive Datetime - datetime without timezone\n1. Aware Datetime - datetime with timezone\n\n## Django Configuration\n\nAlways enable timezone support in Django `settings.py`\n\n```py\n# django\nUSE_TZ = True\nTIME_ZONE = \"Asia/Bangkok\"\n\n# celery\nCELERY_TIMEZONE = \"Asia/Bangkok\"\n```\n\n## Datetime Comparison\n\nWhen you are getting data from the database you will get the Aware Datetime.\nIf you need to compare it with a Datetime object, it should be Aware Datetime object see [below](#get-current-datetime).\n\n## Get current datetime\n\nUse `timezone.now()` or `timezone.localtime` over `datetime.now()`\n\n```py\nimport datetime\n\nfrom django.utils import timezone\n\n# Yes\nnow = timezone.now() # get current Aware datetime in UTC\n\nnow = timezone.localtime() # get current Aware datetime in Asia/Bangkok\n\n\n# No\nnow = datetime.datetime.now() # get current Naive datetime\n```\n\n## Convert Naive Datetime to Aware Datetime\n\n```py\nimport datetime\n\nimport pytz\n\n# Yes\nnow = datetime.datetime.now() # current Naive datetime\n\ntz = pytz.timezone(\"Asia/Bangkok\")\naware_now = tz.localize(now)\n\n# No\nnow = datetime.datetime.now() # current Naive datetime\n\ntz = pytz.timezone(\"Asia/Bangkok\")\naware_now = now.replace(tzinfo=tz) # return wrong datetime\n\n```\n\n## Convert Aware Datetime to different timezone\n\n```py\nfrom django.utils import timezone\n\nimport pytz\n\nnow = timezone.now() # current datetime in UTC\n\ntz =  pytz.timezone(\"Asia/Bangkok\")\n\nbkk_now = now.astimezone(tz) # get current datetime in Asia/Bangkok\n```",
            "url": "/technical-standard/django/datetime/"
        }, "django-email": {
            "title": "Sending Email",
            "content": "Best practices when working on sending email feature.\n\n## Use Django Build-in Email Backend\n\nRead more [https://docs.djangoproject.com/en/3.1/topics/email/](https://docs.djangoproject.com/en/3.1/topics/email/).\n\n## Email Body Best Practices\n\nSome email client like GMail scan the email body before notify user so here some\nbest practices preventing email not received by customer immediately.\n\n- Use plain-text email if possible\n- When include url always display it to user, do not hide it. Client like GMail\nwill scan to see if the given url is redirect to page as it says.\n- Allow user to unsubscribe the newsletter, by adding a url redirect to a form\nthat unsubscribe user from newsletter.\n\n## Prevent Actually Send Email to Customer\n\nThere might be time that you would like to debug or fix email sending bug, and\nyou dump data from the production to reproduce. There are high chances that you\naccidentally send email to actual customer since you are using production\ndatabase. Below are some best practices handling this problem:\n\n### Domain Name Filtering\n\nIn Django settings file, you should have a setting that only allow email to send\nto specific email address.\n\n```python\n# settings.py\nALLOW_EMAIL_DOMAINS = env.list('ALLOW_EMAIL_DOMAINS', default=['codium.co'])\n\n# send_email.py\nreceivers = [ 'a@codium.co', 'b@gmail.com', 'c@sale.com',\n]\n\nallowed_receivers = []\n# Do the filtering\n# After filtered, allowed_receivers should has only ['a@codium.co']\n\nfrom django.core.mail import send_mail\nsend_mail( 'Subject', 'Message', allowed_receivers, fail_silently=False\n)\n```\n\nSo before sending email, you can filter for only domain name in allowed list.\n\n**Note:** SendGrid is not allow duplicated receiver addresses.\n\n### Log Email to Console\n\nThe second solution is when running local environment you can use Django console\nemail backend. When define this in `settings.py` it will only log email to\nconsole instead of actually connecting to SMTP server and send email.\n\n```python\n# settings.py\nEMAIL_BACKEND = env( var='DJANGO_EMAIL_BACKEND', default='django.core.mail.backends.console.EmailBackend'\n)\n```\n\n### MailHog\n\nUsing MailHog allowed you to actually send email via SMTP without delivering\nto the client email server. It also provided a simple web interface, so we able\nto check the sent email. Here the simplest setup using `docker-compose`:\n\n```yml\nversion: '3'\nservices: mail:     image: mailhog/mailhog     port:         - 1025:1025 # SMTP Server         - 1080:1080 # Web UI\n```\n\n**Note:** MailHog purposes is only for testing small amount of emails, when\nsent large amount of email to MailHog, it will show some performance issue like\nmail is missing or slow loading.\n\n## Using SendGrid\n\n### REST API vs SMTP\n\nFrom experiences, SendGrid email is more stable when using API, so I would\nrecommend using SendGrid API instead of SMTP.\n\n### Dedicate IP Address\n\nUse dedicate ip feature when ever possible (this is a pay feature). By using a\ndedicated IP, allow us to not use the shared IP from SendGrid. Since the\nshared IP address is free, people try to use it for bad purposes and this\ncause those shared IP to be banned from some email server like HotMail, Gmail,\netc., so if you wonder why email is not received by the customer,\nthis could be the reason.",
            "url": "/technical-standard/django/email/"
        }, "django-import-export-excel": {
            "title": "Recommended Library",
            "content": "These are the libraries that is recommended to use when working with Excel.\n\n- [OpenPyXL](https://openpyxl.readthedocs.io/en/stable/) this library allow us to\neasily handling excel.\n- [PyExcelerate](https://github.com/kz26/PyExcelerate) this library is used when\nyou need only speed meaning there is only data in the excel file, but if you need\npersonalization like color space it's not recommended.\n- [Django Excel Tools](https://github.com/NorakGithub/django-excel-tools) this library\nis used to validate data from excel.\n\n# Import Data From Excel\n\nHere are some best practices when working with importing data from excel.\n\n## Data Validation\n\nIt is important to import correct data to our system, and we're not able to\ntrust if user only fill the correct data. So before importing data to the system,\neach row and column must be validated. Doing this manually would take\ntoo much time, so I would recommend using [Django Excel Tools](https://github.com/NorakGithub/django-excel-tools) for data validation.\n\n## Simple Technique\n\n### When to use this technique?\n\nThe data importing will never be more than 2000 rows. (Tip validation and raise\n400 when data is more than 2000 rows)\n\n### How?\n\nThis would required a minimal setup, here the guides:\n\n- User upload the excel.\n- API received excel, and validate data inside excel.\n- Import data to the system.\n- When import data to the database try to import in chunks, says you have 2000\nrows of data you split it into 500 rows each to import to the database.\n- Return import status back to user.\n\nOverall process should not take any longer than 30 seconds.\n\n### Architecture\n\n![Simple Architecture](/technical-standard/django/import-export-excel/img/simple-architecture.jpeg)\n\n## Advance Technique\n\n### When to use this technique?\n\nYou don't know how many rows will be imported to the system at a time.\n\n### How?\n\nThis would required more setup because we will need background workers (Celery),\nhere are some guides:\n\n- User upload the excel.\n- API received excel, and validate data inside excel.\n- After data validated, send file to background worker, then return status 203 as\nthe task has been accepted.\n- When importing to database try to split into chunks, says you have 100,000 of\nrows, you should split into 5,000 each time importing to the database.\n- (Optional) Use more than one worker, so that you can import data in parallels.\n- Use COPY instead of INSERT. There are limitation when using COPY, but COPY is\nway more faster than INSERT. Read more about COPY [here](https://www.postgresql.org/docs/9.2/sql-copy.html).\n\n### Architecture\n\n#### Minimum\n\n![Advance Architecture](/technical-standard/django/import-export-excel/img/advance-minimum-architecture.png)\n\n#### Recommended\n\nIt's recommended to separate between worker and API server because usually workers\nwill use a lot of resources, so if workers down it wouldn't affect API Server.\n\n![Advance Architecture](/technical-standard/django/import-export-excel/img/advance-recommended-architecture.png)\n\n# Export Data to Excel\n\nHere are some best practices when working with exporting data from database to\nexcel.\n\n## Simple\n\n### When to use this technique?\n\nIf the data to export is no more than 2000 rows.\n\n### How?\n\nThis would required a minimal setup, here the guides:\n\n- User request excel report via API.\n- API Server received request then query the database.\n- Return excel report via api.\n\n### Architecture\n\n![Simple Architecture](/technical-standard/django/import-export-excel/img/simple-architecture.jpeg)\n\n## Advance\n\n### When to use this technique?\n\nIf you have no idea how many rows it's gonna be or it will be more than 2000 rows.\n\n### How?\n\nThis would required more setup because we will need background workers (Celery),\nhere are some guides:\n\n- User request excel file via API.\n- API server received the request, then send this job to background worker,\nfinally response 203 status code meaning the job is successfully accepted.\n- In worker, when query data from database it's recommend to split it chunks.\nSays 2000 rows per query, you can use SQL `LIMIT` and `OFFSET` (using [Django](https://docs.djangoproject.com/en/3.1/topics/db/queries/#limiting-querysets)) to achieve this.\nThis prevent database from crashing when requesting too much data at once.\n- (Optional) Use more than one worker, so we can export data in parallels.\n\n*Note: Using `OFFSET` might cause performance problem later on, but this method\nproviding easier to implement. If that the case, you can sort the data and use\n`WHERE` instead (you can also achieve this with Django).*\n\nExample:\n\n```sql\nselect *\nfrom tbl_name\norder by id\nwhere id < 2000\nlimit 2000\n```\n\n### Architecture\n\n#### Minimum\n\n![Advance Architecture](/technical-standard/django/import-export-excel/img/advance-minimum-architecture.png)\n\n#### Recommended\n\nIt's recommended to separate between worker and API server because usually workers\nwill use a lot of resources, so if workers down it wouldn't affect API Server.\n\n![Advance Architecture](/technical-standard/django/import-export-excel/img/advance-recommended-architecture.png)\n\n# Progress\n\nFor a better UX, we should displaying the progress of import/export data to user.\nThere are multiple ways of doing this:\n\n- Provide an API Endpoint for frontend to call every, says 5 seconds, and frontend display progress to user.\nAPI response payload should contain progress value. This is easy to implement, but kinda\nbad for the performance and resource usage.\n- Using Web Socket that wait for push event from backend. This is not easy to implement, but better in term\nof performance and resource usage.",
            "url": "/technical-standard/django/import-export-excel/"
        }, "django-models": {
            "title": "Model",
            "content": "Best practices for creating model class.\n\n## Common\n\nThese are some of the best practices that you should add to your model class.\n\n### The String Representation Function\n\nBy default django will use id when we try to print the object.\n\n```python\n\nobj = Model.objects.first()\nprint(obj)\n>>> \n```\n\nIt's easier to debug when you get more information regarding the object.\n\n```python\nclass Person(models.Model): first_name = models.CharField(max_length=50) last_name = models.CharField(max_length=50) position = models.ForeignKey(     to='people.Position',     on_delete=models.CASCADE,     related_name='people', )\n # String function that you should add def __str__(self):     return f'{self.first_name} {self.last_name}'\n```\n\nWhen trying to debug:\n\n```python\nperson = Person.objects.first()\nprint(person)\n>>> \n```\n\n**CAUTION**: You should not use foreign key field in your string function,\nbecause this could lead to performance problem.\n\n```python\n# No\ndef __str__(self): return f'{self.first_name} {self.last_name} {self.position.name}'\n\n# If your query is not select_related position, this will hit database\n# with the amount of people.\n```\n\n## Fields\n\nBest practices when defining field in model.\n\n### Naming\n\n- Field name should be **noun** and in **singular** form, except\nfor many-to-many field should be **plural** form.\n- Boolean field should be **verb** with past tense.\n- Do not repeat model name in field name.\n- Related name parameter value should be **plural** form.\n\n```python\nclass Person(models.Model): # Yes: Singular noun first_name = models.CharField(max_length=100) # No : Repeat model name person person_first_name = models.CharField(max_length=100)\n # Yes: Many to Many in plural form companies = model.ManyToMany(to='company.Company', blank=True, related_name='people')\n # Yes activated = models.BooleanField() # No is_active = models.BooleanFiled()\n```\n\n### Relationship\n\n- When defining foreign key, one to one or many to many in a model it should be\nlazy reference instead of importing the model class directly, preventing\ncircular or recursive import exception.\n[Read more](https://docs.djangoproject.com/en/3.1/ref/models/fields/#foreignkey)\n- Always add related name parameter to foreign key or many to many field. If you\ndon't want Django to create backward relation, add '+' to the `related_name` parameter.\n\n```python\n# Yes\nclass Employee(models.Model): # Create backward relation person = models.ForeignKey(to='people.Person', on_delete=models.CASCADE, related_name='employees') # Do not create backward relation person = models.ForeignKey(to='people.Person', on_delete=models.CASCADE, related_name='+')\n\n# No\nfrom people.models import Person\nclass Employee(models.Model): person = models.ForeignKey(to=Person, on_delete=models.CASCADE)\n```\n\n### Related Name\n\nBy default the related name of a relationship field is `{field_name}_set`,\nso by adding `related_name` parameter make the code cleaner and more readable.\n\n```python\n# Yes\nclass Employee(models.Model): person = models.ForeignKey(     to='people.Person',     on_delete.CASCADE,     related_name='employees' )\n\nperson = Person.objects.first()\nperson.employees.all()\n\n# No\nclass Employee(models.Model): person = models.ForeignKey(to='people.Person', on_delete.CASCADE)\n\nperson = Person.objects.first()\nperson.employee_set.all()\n```\n\n## Model Controller\n\nModel Controller is a third party library that we use to keep track of data\nin each row, sometimes we would like to know when this row was create or\nupdate or who create or update this row.\n\nFor installation and setup\n[read here](https://github.com/NorakGithub/django-model-controller) 1\n\n```python\nfrom model_controller.models import AbstractSoftDeletionModelController\n\n\nclass Person(AbstractSoftDeletionModelController): pass\n```\n\nWith this abstract class you get 5 fields:\n\n- `alive`: instead of delete row from database we just change the `alive` field to `null`, so that we can recover this row later.\n- `created_user/updated_user`: these fields are foreign key to `User` model. If you are using `ModelControllerSerializer` it will automatically add these field for you.\n- `created_at/updated_at`: these fields store the datetime fields when the record was created or latest update.\n\nTwo important things you need to know after extended\n`AbstractSoftDeletionModelController`:\n\n- It overwrite the `delete()` method so that when you call delete method in your model object it will update `alive = null` instead of actually delete the object.\n- It provided you with two managers `objects` and `all_objects`\n\n```python\n# This will return person that alive is true\nPerson.objects.all()\n\n# This will return all person rows in database include alive is null\nPerson.all_objects.all()\n```\n\n### Unique\n\nWhen using `AbstractSoftDeletionModelController` if you want to make field value\nunique, make sure you use `unique_together` with `alive` field instead of\nfield unique. Use `UniqueConstraint` with Django >= 2.0.\n\n```python\n# Yes\nclass Person(AbstractSoftDeletionModelController): username = model.CharField(max_length=100)\n class Meta:     # Django = 2.0     constraints = (         models.UniqueConstraint(fields=('username', 'alive'), name='unique-username')     )\n\n\n# No\nclass Person(AbstractSoftDeletionModelController): username = models.CharField(max_length=100, unique=True)\n```\n\nBy using `unique_together` it allow you to create only 1 record if it's alive,\nyou can recreate the same object if `alive is null`.\n\n**FAQ:** Why we set alive to null instead of false when delete?\n\n| id | username | alive |\n| -- | -------- | ----- |\n| 1  | sample   | false |\n| 2  | sample   | fasle |\n\nIf you are using unique together, this case is not possible because data with id\n1 is already exists.\n\n| id | username | alive |\n| -- | -------- | ----- |\n| 1  | sample   | null  |\n| 2  | sample   | null  |\n\nThis case is possible because database will ignore null field.\n\n## Managers\n\nThis is where you add reusable query, it make query more maintainable and\nreadable.\n\nIf you are using `AbstractSoftDeletionModelController` make sure to extend\nyour manager from `SoftDeletionManager`.\n\n```python\nfrom model_controller.managers import SoftDeletionManager\n\n\nclass PersonManager(SoftDeletionManager):\n def get_with_employees(self):     query = self.get_query()     return query.prefetch_related('employees')\n```\n\nRegister to your model\n\n```python\nclass Person(AbstractSoftDeletionModelController): ... objects = PersonManager()\n```\n\nExample usage\n\n```python\npeople = Person.objects.get_with_employees()\n```\n\n### Reference\n\n- [Official Doc](https://docs.djangoproject.com/en/3.1/topics/db/managers/)\n- [Project Structure](django/project-structure/README.md)\n(where should your manager be)\n\n---\n1 *At the time of writing, the latest version is\n`django-model-controller==0.4.2`*.",
            "url": "/technical-standard/django/models/"
        }, "django-permissions": {
            "title": "Permissions",
            "content": "* Keep permissions inside `permissions.py`\n* Check [third-party packages](https://www.django-rest-framework.org/api-guide/permissions/#third-party-packages) before writing your own permission classes\n* Function-based views will need to check object permissions explicitly by calling `.check_object_permissions(request, obj)`, raising `PermissionDenied` on failure.\n\n## Default permission policy\n\nAlways provide the default permission classes in `settings.py`\n\n```python\n# settings.py\n\nREST_FRAMEWORK = { 'DEFAULT_PERMISSION_CLASSES': [     'rest_framework.permissions.IsAuthenticated', ]\n}\n```\n\n## Example permission class\n\n```python\n# permissions.py\n\nfrom rest_framework import permissions\n\n\nclass ReadOnly(permissions.BasePermission): def has_permission(self, request, view):     return request.method in permissions.SAFE_METHODS\n\n```\n\n## Compose permissions\n\nMany permission classes can be composed by Python bitwise operators.\n*Note: It supports `&` (and), `|` (or) and `~` (not).*\n\n```python\n# views.py\n\nfrom rest_framework import permissions\nfrom rest_framework import response\nfrom rest_framework import views\n\nclass ExampleView(views.APIView): permission_classes = [permissions.IsAuthenticated|permissions.ReadOnly]\n def get(self, request, format=None):     content = {         'status': 'request was permitted'     }     return response.Response(content)\n\n```\n\n## View level permission\n\nExample\n\n```python\n# permissions.py\n\nfrom rest_framework import permissions\n\nclass BlocklistPermission(permissions.BasePermission): \"\"\" Global permission check for blocked IPs. \"\"\"\n def has_permission(self, request, view):     ip_addr = request.META['REMOTE_ADDR']     blocked = Blocklist.objects.filter(ip_addr=ip_addr).exists()     return not blocked\n```\n\n## Object level permission\n\nFor clarification, use `has_object_permission` over `has_permission` as in [View level permission](#view-level-permission).\n\n```python\n# permissions.py\n\n# Yes\nclass IsOwnerOrReadOnly(permissions.BasePermission): def has_object_permission(self, request, view, obj):\n     if request.method in permissions.SAFE_METHODS:         return True\n     return obj.owner == request.user\n\n\n# No\nclass IsOwnerOrReadOnly(permissions.BasePermission): def has_permission(self, request, view):     obj = view.get_object()\n     if request.method in permissions.SAFE_METHODS:         return True\n     return obj.owner == request.user\n\n```",
            "url": "/technical-standard/django/permissions/"
        }, "django-project-structure": {
            "title": "Project Structure",
            "content": "## Introduction\n\nThe difference in structure of each project makes it developers difficult to understand the code. This standard comes to solve this problem and to reduce the time used when developers study the project.\n\n## Structure\n\n> **IMPORTANT:** Every file/directory name should be [snake_case](https://en.wikipedia.org/wiki/Snake_case)\n\n> **Note:** `__init__.py` is omitted\n\n • ├── [project_name]/ │   ├── apps/ │   │   ├── common/ 19 │   │   │   └── fixture_templates.py  │   │   │   └── .. │   │   ├── [app1_name]/ 1 │   │   │   ├── fixtures/ 21 │   │   │   ├── management/ │   │   │   │   └── commands/ │   │   │   ├── migrations/ │   │   │   ├── templates/ │   │   │   │   ├── css/ 11 │   │   │   │   ├── fonts/ 11 │   │   │   │   ├── images/ 11 │   │   │   │   └── [template_name].html │   │   │   ├── tests/ │   │   │   │   ├── test_[topic_name].py │   │   │   │   └── .. │   │   │   ├── admin.py │   │   │   ├── apps.py │   │   │   ├── choices.py 12 │   │   │   ├── exceptions.py │   │   │   ├── factories.py 13 │   │   │   ├── filters.py 14 │   │   │   ├── functions.py 15 │   │   │   ├── managers.py │   │   │   ├── models.py │   │   │   ├── paginations.py │   │   │   ├── permissions.py │   │   │   ├── serializers.py │   │   │   ├── services.py 20 │   │   │   ├── signals.py │   │   │   ├── tasks.py 16 │   │   │   ├── utils.py 17 │   │   │   └── views.py │   │   │   └── .. │   │   ├── [app2_name]/ │   │   │   └── .. │   │   └── .. │   ├── api_urls.py 2 │   ├── asgi.py 7 │   ├── celery.py 8 │   ├── settings.py │   ├── urls.py 3 │   └── wsgi.py 9 ├── locales/ │   ├── [lang]/ │   │   └── LC_MESSAGES/ │   │       └── django.po │   └── .. ├── static/ 10 │   ├── css/ │   ├── fonts/ │   ├── images/ │   └── .. ├── .flake8 4 ├── .coveragerc 5 ├── .gitignore 6 ├── Dockerfile ├── manage.py ├── requirements.in 18 └── requirements.txt 18\n\n\n### Explanation\n\n#### [1] Application Name\n\nEvery applciation name should be **noun**, is in the **plural** form, and using underscore (`_`) to improve readability [*]. `common` is an exception.\n\n```python\nmemos            # Yes\nmonthly_reports  # Yes\n\nperson           # No, because it is in singular form\nexternalservices # No, because it didn't use underscore\n```\n\n[*] There is no best practice choosing between singular or plural form but it should match [PEP8's Package and Module Names](https://www.python.org/dev/peps/pep-0008/#package-and-module-names).\n\n#### [2] `api_urls.py`\n\nIt should contains only [Django REST Framework's router and urlpatterns](https://www.django-rest-framework.org/api-guide/routers/).\n\n#### [3] `urls.py`\n\nIt should contains only top-level `urlpatterns`. That is `urlpatterns` from any other packages including [`api_urls.py`](#sup2sup-codeapi_urlspycode)\n\n#### [4] `.flake8`\n\nSee: [Flake8](https://flake8.pycqa.org/en/latest/)\n\n#### [5] `.coveragerc`\n\nSee: [Coverage.py](https://coverage.readthedocs.io/)\n\n#### [6] `.gitignore`\n\nIt should contains only `gitignore` for Django/Python application only.\n\nSee: [What is .gitignore?](https://www.freecodecamp.org/news/gitignore-what-is-it-and-how-to-add-to-repo/)\n\n#### [7] `asgi.py`\n\nIt is not required if your application is not using [ASGI](https://docs.djangoproject.com/en/3.1/howto/deployment/asgi/).\n\n#### [8] `celery.py`\n\nIt is not required if your application is not using [Celery](https://docs.celeryproject.org/en/stable/index.html).\n\n#### [9] `wsgi.py`\n\nIt is not required if your application is not using [WSGI](https://docs.djangoproject.com/en/3.1/howto/deployment/wsgi/).\n\n#### [10] Static Across Applications\n\nStatic files here should be used across many applications in the project.\n\n#### [11] Static for Application's Template\n\nStatic files here should be used only in the certain application's template.\n\n#### [12] `choices.py`\n\nContains [Django's Enumeration types](https://docs.djangoproject.com/en/3.1/ref/models/fields/#enumeration-types) class definitions\n\n#### [13] `factories.py`\n\nContains [Factory Boy](https://factoryboy.readthedocs.io/) factories\n\n#### [14] `filters.py`\n\nContains [django-filter](https://django-filter.readthedocs.io/) classes\n\n#### [15] `functions.py`\n\nContains functions which are related with the business logic. Most of functions should be in this file. For example:\n\n- Function to calculate SLA from work hour\n- Function to removing expired products\n- etc\n\n#### [16] `tasks.py`\n\nContains [Celery](https://docs.celeryproject.org/en/stable/index.html) tasks\n\n#### [17] `utils.py`\n\nContains **utility** functions which are not related with the business logic. For example:\n\n- Date formatting\n- Manipulating string\n- etc\n\n#### [18] Requirements\n\nUsing [`pip-tools`](https://github.com/jazzband/pip-tools) you can compile `requirements.in` into `requirements.txt` automatically.\n\n#### [19] `common` Application\n\nThe `common` application is the application that you can put any code which is reused in many applications. You can put filters, permission classes, managers, and etc here. This is because of the [DRY](https://en.wikipedia.org/wiki/Don%27t_repeat_yourself) principle.\n\n> Note: Inside `common` application, it should follow the standard of application as well.\n\n#### [20] Third-Party Services\n\nIf your application connects to third-party services, this is where you want to put the service-related logics.\n\n#### [21] Fixtures\n\nPut your JSON fixtures here.\n\n#### [22] Fixture Template\n\nContain reusable set of fixtures, read more [here](/django/unit-test/#fixtures).",
            "url": "/technical-standard/django/project-structure/"
        }, "django-python-style-guide": {
            "title": "Python Style Guide",
            "content": "## Base Style guide\n\nWe follow [Google style guide for Python](https://google.github.io/styleguide/pyguide.html). The rest of the document describes additions and clarifications.\n\n## Linting\n\n* You can use `pylint` with this [.pylintrc](https://raw.githubusercontent.com/C0D1UM/technical-standard/main/django/python-style-guide/.pylintrc) to check if your code passed the standard.\n\n## Formatter\n\n* You can use [yapf](https://github.com/google/yapf/) with this [.style.yapf](https://raw.githubusercontent.com/C0D1UM/technical-standard/main/django/python-style-guide/.style.yapf) to avoid arguing over formatting.\n* For PyCharm users, you can configure `yapf` as an external tool, see [How to config Pycharm](#pycharm-configuration).\n* For VSCode users, in `setting.json` set `\"python.formatting.provider\": \"yapf\",`\n\n### PyCharm Configuration\n\nYAPF can be configured as an “External Tool” inside PyCharm and run on a per-file basis. Go to File -> Settings -> Tools -> External Tools and click +. In the dialog that opens enter the following details:\n\n* Name: YAPF\n* Description: Run Yapf formatter on current file\n* Program: \\\n* Arguments: `-i $FilePath$`\n* Working directory: `$ProjectFileDir$`\n\n\\ is the full path to the YAPF executable on your system:\n\n* Linux/Mac: `/usr/bin/yapf` if installed with a package manager or `$HOME/.local/bin/yapf` if installed with pip\n* Windows: `\\Scripts\\yapf.exe`\n\nA YAPF item should now appear in the Tools -> External Tools menu. This can be bound to a shortcut key under File -> Settings -> Keymap -> External Tools.\n\n## Imports\n\nImports should be grouped in the following order\n\n* standard libraries\n* third party libraries\n* local modules\n\nEach group should be sorted lexicographically, ignoring case, separate by an empty line, e.g.\n\n```python\nimport collections\nimport queue\nimport sys\n\nfrom absl import app\nfrom absl import flags\nimport bs4\nimport cryptography\nimport tensorflow as tf\n\nfrom book.genres import scifi\nfrom myproject.backend import huxley\nfrom myproject.backend.hgwells import time_machine\nfrom myproject.backend.state_machine import main_loop\nfrom otherproject.ai import body\nfrom otherproject.ai import mind\nfrom otherproject.ai import soul\n\n```\n\nUse import statements for packages and modules only, not for individual classes or functions. Note that there is an explicit exemption for imports from the typing module.\n\n## None checks\n\nAlways use if foo is None: (or is not None) to check for a None\n\n```python\n# Yes\nif foo is not None: pass\n\n# No\nif foo: pass\n```\n\n## Getting current time in Django\n\nAlways use `timezone.now()` rather than `datetime.now()`\n\n```python\nimport datetime\n\nfrom django.utils import timezone\n\n# Yes\nnow = timezone.now()\n\n# No\nnow = datetime.datetime.now()\n```\n\n## Checking if sequence is empty\n\nFor sequences, (strings, lists, tuples), use the fact that empty sequences are false\n\n```python\n# Yes\nif seq:\nif not seq:\n\n# No\nif len(seq):\nif len(seq) == 0:\n```\n\n## Trailing commas\n\nTrailing commas in sequences of items are recommended only when the closing container token ], ), or } does not appear on the same line as the final element. The presence of a trailing comma is also used as a hint to our Python code auto-formatter YAPF to direct it to auto-format the container of items to one item per line when the , after the final element is present.\n\n```python\n# Yes\ngolomb3 = [0, 1, 3]\ngolomb4 = [ 0, 1, 4, 6,\n]\n\n# No\ngolomb4 = [ 0, 1, 4, 6\n]\n```\n\n## Joining Path\n\n```python\nimport os\n\n# Yes\ndata_path = os.path.join(data_folder, \"data.csv\")\n\n# No\ndata_path = data_folder + \"/data.csv\"\n```\n\n## Logging\n\nPrefer logging over print statement\n\n```python\nimport logging\n\n# Yes\nlogger = logging.getLogger(__name__)\n\nif bad_mojo: logger.error('Something went wrong!')\n\n\n# No\nif bad_mojo: print('Something went wrong!')\n```\n\n## With statement\n\nAlways open file with context manager\n\n```python\n# Yes\nwith open('file.txt') as file: pass\n\n# No\nfile = open('file.txt')\nfile.close()\n```\n\nFor psycopg2 connection, you should use [try catch over `with` statement](https://www.psycopg.org/docs/usage.html#with-statement). `with` statement will help commit/rollback transaction, and `try catch` will help close connection.\n\n```python\nconn = psycopg2.connect(DSN)\n\ntry: # using with statement here, it will help commit/rollback transaction. with conn:     with conn.cursor() as curs:         curs.execute(...)\n # put another transaction here. with conn:     with conn.cursor() as curs:         curs.execute(...)\nfinally: # if you don't use connection anymore, close connection in finally block. conn.close()\n```\n\n## Testing\n\nAlways write unittest if you have enough time.",
